<!DOCTYPE html>
<html>
<head>
	<title>Login | EDD GoDrive</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/assets/img/css/estiloLogin.css">
    <style>
        .container {
			background-image: url("src/assets/img/a.jpg");
			background-size: cover;
			background-position: center;
		}
		body {
			background-image: url("src/assets/img/a.jpg");
			background-size: cover;
			background-position: center;
			font-family: 'Roboto', sans-serif;
		}
    </style>
</head>
<body>
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="text">
                    <p>Bienvenido a EDD GoDrive</p>
                </div>
            </div>
            <form class="col-md-6 right">
                <div class="input-box">
                    <header class="header">Iniciar Sesión</header>
                    <div class="input-field">
						<input type="text" class="input form-control" id="carnet" required autocomplete="off">
                        <label for="carnet" class="label">Carnet</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input form-control" id="password" required autocomplete="off">
                        <label for="password" class="label">Contraseña</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit btn btn-primary" value="Entrar">
                    </div>
                </div> 
            </form>
        </div>
    </div>
    <script src="EDD_Proyecto1_Fase3/assets/js/app-login.js" type="module"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
