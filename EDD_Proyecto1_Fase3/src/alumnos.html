<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <title>EDD-GoDrive</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="nav" class="col-12">
                <div id="nombre-sitio">
                    <a href="ventana-usuario.html">EDD GoDrive</a>
                </div>
                <div id="log-out">
                    <a id="bnt-message"><i class="fas fa-envelope m-3"></i></a>
                    <a id="bnt-logout"><i class="fas fa-sign-out-alt"></i></a>              
                </div>
            </div>
            <div id="area-contenido-usuario" class="col-12">
                <div id="contenido-usuario" class="row">
                    <div id="opciones-usuario" class="col-sm-12 col-md-3">
                        <div id="container-datos-usuario" class="col-12">
                            <div id="container-texto-datos-usuario" class="col-12">
                                <p id="saludo-usuario"></p>
                            </div>
                            <div id="container-botones-datos-usuario" class="col-12">
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button boton pequeño" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                                aria-expanded="true" aria-controls="collapseOne">
                                                Crear carpeta
                                            </button>
                                        </h2>
                                        <div id="collapseOne" class="accordion-collapse collapse show"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <div class="input-group flex-nowrap">
                                                    <input id="input-crear-carpeta" type="text" class="form-control"
                                                        placeholder="Nombre carpeta" aria-label="Username"
                                                        aria-describedby="addon-wrapping">
                                                </div>
                                                <div id="container-boton">
                                                    <button id="btn-crear-carpeta" type="button"
                                                        class="boton pequeño">Crear</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion" id="accordionExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="headingOne">
                                            <button class="accordion-button boton pequeño eliminar" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                aria-expanded="true" aria-controls="collapseTwo">
                                                Eliminar carpeta
                                            </button>
                                        </h2>
                                        <div id="collapseTwo" class="accordion-collapse collapse show"
                                            aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <div class="input-group flex-nowrap">
                                                    <input id="input-eliminar-carpeta" type="text" class="form-control"
                                                        placeholder="Nombre carpeta" aria-label="Username"
                                                        aria-describedby="addon-wrapping">
                                                </div>
                                                <div id="container-boton">
                                                    <button id="btn-eliminar-carpeta" type="button"
                                                        class="boton pequeño">Eliminar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-reporte-carpetas" type="button" class="boton pequeño">Reporte
                                        Árbol</button>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-reporte-matriz" type="button" class="boton pequeño">Reporte
                                        Matriz</button>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-reporte-no-dirigido" type="button" class="boton pequeño">Reporte
                                        Grafo No Dirigido</button>
                                </div>
                                <div id="container-boton">
                                    <button id="btn-reporte-acciones" type="button" class="boton pequeño">Reporte
                                        Acciones</button>
                                </div>
                            </div>
                        </div>
                        <div id="container-subir-archivo" class="col-12">
                            <div id="container-logo-subir-archivo">
                                <div id="container-boton">
                                    <button type="button" class="boton pequeño">Subir archivo</button>
                                </div>
                            </div>
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button boton pequeño eliminar" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseFive"
                                            aria-expanded="true" aria-controls="collapseFive">
                                            Eliminar Archivo
                                        </button>
                                    </h2>
                                    <div id="collapseFive" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="input-group flex-nowrap">
                                                <input id="input-eliminar-archivo" type="text" class="form-control"
                                                    placeholder="Nombre archivo" aria-label="Username"
                                                    aria-describedby="addon-wrapping">
                                            </div>
                                            <div id="container-boton">
                                                <button id="btn-eliminar-archivo" type="button"
                                                    class="boton pequeño eliminar">Eliminar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="file" id="input-subir-archivo" accept=".txt,.pdf,image/*"
                                style="display:none;">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button id="boton-acordeon" class="boton pequeño accordion-button" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseTree"
                                            aria-expanded="true" aria-controls="collapseTree">
                                            Permisos
                                        </button>
                                    </h2>
                                    <div id="collapseTree" class="accordion-collapse collapse show"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <select id="select-estudiantes" class="form-select mb-2"
                                                aria-label="Default select example">
                                                <option selected>Estudiantes</option>
                                            </select>
                                            <select id="select-archivos" class="form-select mb-2"
                                                aria-label="Default select example">
                                            </select>
                                            <select id="select-permisos" class="form-select"
                                                aria-label="Default select example">
                                                <option selected>Permisos</option>
                                                <option value="1">r</option>
                                                <option value="2">w</option>
                                            </select>
                                            <div id="container-boton">
                                                <button id="btn-dar-permisos" type="button" class="boton pequeño">
                                                    Dar permisos</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="archivos-usuario" class="col-sm-12 col-md-9">
                        <div id="barra-busqueda" class="col-12">
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                    <form class="d-flex col-12">
                                        <input id="input-busqueda" class="form-control me-2" type="search" value="/"
                                            aria-label="Search" disabled>
                                        <div id="container-retornar">
                                            <a id="boton-retornar"><i class="fas fa-home"></i></a>
                                        </div>
                                    </form>
                                </div>
                            </nav>
                            <div id="carpetas-container" class="row row-cols-3 row-cols-sm-4 row-cols-md-5">

                            </div>
                            <div id="archivos-compartidos" class="col-sm-12 col-md-9">
                                <hr>
                                <h2>Compartido conmigo</h2>
                                <table id="tabla-compartidos" class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Propietario</th>
                                            <th scope="col">Archivo</th>
                                            <th scope="col">Permisos</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cuerpo-tabla-compartidos">
        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="area-arbol" class="col-12">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-arbol-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-grafo-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-matriz-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-acciones-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app-usuario.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
