<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.1/viz.js"></script>
    <script type="text/javascript">
        // Código JavaScript para crear y mostrar el árbol AVL
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Libre Baskerville", serif;
      }
      h1 {
        font-size: 3em;
      }
    </style>
    <title>EDD-GoDrive</title>
</head>

<body>
    <div class="container-fluid">
        <hr>
            <div class="mt-5 mb-5 d-flex justify-content-between align-items-center">
                <h1>EDD GO-Drive Dashboard Estudiante.</h1>
                <div>
                    <button id="bnt-logout" class="btn btn-danger me-3" onclick=salir()>Salir</button>
                </div>
            </div>
            <hr>
        <div class="row">    
            <div id="area-contenido-usuario" class="col-12">
                <div id="contenido-usuario" class="row">
                    <div id="opciones-usuario" class="col-sm-12 col-md-3">
                        <div id="container-datos-usuario" class="col-12">
                            <div id="container-texto-datos-usuario" class="col-12">
                                <p id="saludo-usuario"></p>
                            </div>
                            <hr>
                            <h5>Nueva Carpeta</h5>
                            <div class="accordion-body">
                                <div class="input-group flex-nowrap">
                                    <input id="input-crear-carpeta" type="text" class="form-control" placeholder="Nombre carpeta"
                                        aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                                <div id="container-boton">
                                    <button id="btn-crear-carpeta" type="button" class="btn btn-primary w-100 mt-2">Crear</button>
                                </div>
                            </div>
                            <hr>
                            <h5>Eliminar carpeta</h5>
                            <div class="accordion-body">
                                <div class="input-group flex-nowrap">
                                    <input id="input-eliminar-carpeta" type="text" class="form-control"
                                        placeholder="Nombre carpeta" aria-label="Username"
                                        aria-describedby="addon-wrapping">
                                </div>
                                <div id="container-boton">
                                    <button id="btn-eliminar-carpeta" type="button"
                                    class="btn btn-danger w-100 mt-2">Eliminar</button>
                                </div>
                            </div>
                            <hr>
                            <h5>Subir archivo</h5>    
                            <div id="container-logo-subir-archivo">
                                <div id="container-boton">
                                    <button type="button" class="btn btn-primary w-100 mt-2">Subir archivo</button>
                                </div>
                            <div class="accordion-body">
                                            <div class="input-group flex-nowrap">
                                                <input id="input-eliminar-archivo" type="text" class="form-control"
                                                    placeholder="Nombre archivo" aria-label="Username"
                                                    aria-describedby="addon-wrapping">
                                            </div>
                                            <div id="container-boton">
                                                <button id="btn-eliminar-archivo" type="button"
                                                    class="btn btn-danger w-100 mt-2">Eliminar</button>
                                            </div>
                                        </div>
                            </div>
                            <hr>
                            <h5>Permisos</h5> 
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <div class="accordion-body">
                                        <select id="select-estudiantes" class="form-select mb-2"
                                            aria-label="Default select example">
                                            <option selected>Estudiantes</option>
                                        </select>
                                        <select id="select-archivos" class="form-select mb-2"
                                            aria-label="Default select example">
                                        </select>
                                        <select id="select-permisos" class="form-select"
                                            aria-label="Default select example">
                                            <option selected>Permisos</option>
                                            <option value="1">r</option>
                                            <option value="2">w</option>
                                        </select>
                                        <div id="container-boton">
                                            <button id="btn-dar-permisos" type="button" class="btn btn-primary w-100 mt-2">
                                                Agregar Permiso</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h5>Reportes</h5>    
                            <div id="container-boton">
                                <button id="btn-reporte-carpetas" type="button" class="btn btn-primary w-100 mt-2">Reporte
                                    Árbol</button>
                            </div>
                            <div id="container-boton">
                                <button id="btn-reporte-matriz" type="button" class="btn btn-primary w-100 mt-2">Reporte
                                    Matriz</button>
                            </div>
                            <div id="container-boton">
                                <button id="btn-reporte-no-dirigido" type="button" class="btn btn-primary w-100 mt-2">Reporte
                                    Grafo No Dirigido</button>
                            </div>
                            <div id="container-boton">
                                <button id="btn-reporte-acciones" type="button" class="btn btn-primary w-100 mt-2 mb-4">Reporte
                                    Bitacora</button>
                            </div>
                        </div>
                        <div id="container-subir-archivo" class="col-12">
                            
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                    <div id="archivos-usuario" class="col-sm-12 col-md-9">
                        <h2>Explorador de Archivos</h2>
                        <div id="barra-busqueda" class="col-12">
                            <nav class="navbar navbar-light bg-light">
                                <div class="container-fluid">
                                    <form class="d-flex col-12">
                                        <input id="input-busqueda" class="form-control me-2" type="search" value="/"
                                            aria-label="Search" disabled>
                                        <div id="container-retornar">
                                            <button id="boton-retornar" class="btn btn-primary w-100">Inicio</button>
                                        </div>
                                    </form>
                                </div>
                            </nav>
                            <div id="carpetas-container" class="row row-cols-3 row-cols-sm-4 row-cols-md-5">

                            </div>
                            <div id="archivos-compartidos" class="col-sm-12 col-md-12">
                                <hr>
                                <h2>Archivos Compartidos </h2>
                                <table id="tabla-compartidos" class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Propietario</th>
                                            <th scope="col">Archivo</th>
                                            <th scope="col">Permisos</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cuerpo-tabla-compartidos">
        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="area-arbol" class="col-12">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-arbol-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-grafo-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-matriz-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="container-acciones-img" class="d-block w-100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app-usuario.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
