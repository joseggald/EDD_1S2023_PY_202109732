<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cargar archivo JSON y guardar en Local Storage</title>
	<!-- Importar Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Importar jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Importar Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Importar Bootstrap.js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container mt-4">
		<h1 class="text-center mb-4">Cargar archivo JSON y guardar en Local Storage</h1>

		<!-- Formulario para cargar archivo JSON -->
		<form id="formArchivo">
			<div class="form-group">
				<label for="archivo">Seleccione un archivo JSON:</label>
				<input type="file" class="form-control-file" id="archivo" accept=".json" required>
			</div>
			<button type="submit" class="btn btn-primary">Cargar archivo</button>
		</form>

		<!-- Tabla para mostrar los datos cargados -->
		<div class="row mt-4">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th>Carnet</th>
							<th>Nombre</th>
							<th>Password</th>
						</tr>
					</thead>
					<tbody id="tablaDatos">
						<!-- Aquí se mostrarán los datos cargados -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
